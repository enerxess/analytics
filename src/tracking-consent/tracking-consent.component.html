<div *ngIf="analyticsConfig$ | async as config" [@fadeIn] class="exs-tracking-consent">
  <p [innerHTML]="config.consentDescription"></p>
  <div class="exs-tracking-consent-actions">
    <button type="button" class="btn btn-link" (click)="changeConsentState(false)">{{ config.rejectLabel }}</button>
    <button type="button" class="btn btn-primary" (click)="changeConsentState(true)">{{
      config.acceptLabel }}</button>
  </div>
</div>
