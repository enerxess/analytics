<div *ngIf="analyticsConfig$ | async as config" [@fadeIn] class="exs-tracking-consent">
  <p [innerHTML]="config.consentDescription"></p>
  <div class="exs-tracking-consent-actions">
    <a class="btn btn-link" href="#" (click)="changeConsentState(false)">{{ config.rejectLabel }}</a>
    <a class="btn btn-primary" href="#" (click)="changeConsentState(true)">{{
      config.acceptLabel }}</a>
  </div>
</div>
